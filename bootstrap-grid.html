<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Bootstrap-grid</title>
</head>
<body>
    <div class="container"> <!--this will make the content in the webpage have full width-->
        
        <div class="row"> <!--this will align the columns horizontally, the d-flex will add flexbox to the bootstrap grid and align-items-center will align the columns in the center of the page-->

            <div class="col-4"> <!--col-md-4 will take up 1/3 of the 12 columns-->

            <div class="header" style="background-color: blueviolet; text-align: center;"> <!--added background color, and text-alignment-->

            <header>
                <h1>Header</h1>
            </header>
            </div>
            </div>
            <div class="col-4"> <!--This will take up 1/3 of the columns-->
            <div class="main" style="background-color: rgb(75, 154, 151); text-align: center;"> <!--added background color, and text-alignment-->
            <main>
                <h2>Main</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est, veniam hic ea laudantium iste vero repellat? Corrupti, eveniet? Consequuntur, laudantium mollitia corporis repellendus porro illo ratione officiis optio praesentium repudiandae</p>   
            </main>
            </div>
            </div>
            <div class="col-4"> <!--this will take up 1/3 of the 12 columns-->
            <div class="footer" style="background-color: pink; text-align: center;"> <!--added background color, and text-alignment-->
            <footer>
                <h3>Footer</h3>
            </footer>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
