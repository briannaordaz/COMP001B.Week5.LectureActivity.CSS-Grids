<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Bootstrap-grid</title>
</head>
<body>
    <div class="container"> <!--this will make the content in the webpage have full width-->

            <div class="col-12 p-3"> <!--col-12 will take up the width of its row-->
            <div class="header" style="background-color: blueviolet; text-align: center; height: 150px;"> <!--added background color, and text-alignment-->
            <header>
                <h1>Header</h1>
            </header>
            </div>
            </div>
            <div class="col-12 p-3"> <!--this column will also take the width of it's row-->
            <div class="main" style="background-color: rgb(75, 154, 151); text-align: center; height: auto;"> <!--added background color, and text-alignment-->
            <main>
                <h2>Main</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est, veniam hic ea laudantium iste vero repellat? Corrupti, eveniet? Consequuntur, laudantium mollitia corporis repellendus porro illo ratione officiis optio praesentium repudiandae</p>   
            </main>
            </div>
            </div>
            <div class="col-12 p-3"> <!--and just like the main and header, this column will also take the width of its row-->
            <div class="footer" style="background-color: pink; text-align: center; height: 150px;"> <!--added background color, and text-alignment-->
            <footer>
                <h3>Footer</h3>
                <p>&copy; Copyright brianna ordaz production</p>
            </footer>
            </div>
            </div>
        </div>
</body>
</html>
